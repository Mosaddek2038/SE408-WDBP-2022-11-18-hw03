<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col bg-success">
                <h2>Signup here</h2>
            </div>
        </div>
        <div class="row">
            <div class="col" style="background-color: #afe1af;">
                <h3>Info</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2 bg-secondary">

            </div>
            <div class="col-sm-10">
                <div class="container-fluid">
                    <form action="">
                        <fieldset id="user" class="mb-3 border rounded-3 p-2">
                            <legend class="float-none w-auto px-3 bg-light rounded-5">User Info</legend>
                            <div class="form-group row mb-2">
                                <label for="" class="col-sm-3 control-label">User Name: </label>
                                <div class="col-sm-9">
                                    <input type="text" maxlength="50" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row mb-2">
                                <label for="" class="col-sm-3 control-label">User Email: </label>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row mb-2">
                                <label for="" class="col-sm-3 control-label">Password: </label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control">
                                </div>
                            </div>
                        </fieldset>
                        <fieldset id="Basic Info" class="mb-3 border rounded-3 p-2">
                            <legend class="float-none w-auto px-3 bg-light rounded-5">Basic Info</legend>
                            <div class="form-group row mb-2">
                                <label for="" class="col-sm-3 control-label">Name: </label>
                                <div class="col-sm-9">
                                    <input type="text" maxlength="50" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row mb-2">
                                <label for="" class="col-sm-3 control-label">Date of Birth</label>
                                <div class="col-sm-9">
                                    <input type="date" class="form-control" max="2004-12-31" min="1900-01-01">
                                </div>
                            </div>
                            <div class="form-group row mb-2">
                                <label for="" class="col-sm-3 control-label">Nationality: </label>
                                <div class="col-sm-9">
                                    <input type="checkbox" class="form-check-input" id="bd">
                                    <label for="bd" class="form-check-label">Bangladeshi</label>
                                </div>
                            </div>
                            <div class="form-group row mb-2">
                                <label for="" class="col-sm-3 control-label">Gender: </label>
                                <div class="col-sm-9">
                                    <input type="radio" class="form-check-input" id="male" name="gender">
                                    <label for="male" class="form-check-label">Male</label>&emsp;
                                    <input type="radio" class="form-check-input" name="gender">
                                    <label for="" class="form-check-label">Female</label>
                                </div>
                            </div>
                            <div class="form-group row mb-2">
                                <label for="" class="col-sm-3 control-label">National ID: </label>
                                <div class="col-sm-9">
                                    <input type="number" class="form-control">
                                </div>
                            </div>
                        </fieldset>
                        <fieldset id="Contact Info" class="mb-3 border rounded-3 p-2">
                            <legend class="float-none w-auto px-3 bg-light rounded-5">Contact Info</legend>
                            <div class="form-group row mb-2">
                                <label for="" class="col-sm-3 control-label">Mobile number: </label>
                                <div class="col-sm-9">
                                    <input type="tel" class="form-control" pattern="01[3-9]{1}[0-9]{8}">
                                </div>
                            </div>
                            <div class="form-group row mb-2">
                                <label for="" class="col-sm-3 control-label">Email: </label>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control">
                                </div>
                            </div>
                        </fieldset>
                        <fieldset id="Address" class="mb-3 border rounded-3 p-2">
                            <legend class="float-none w-auto px-3 bg-light rounded-5">Address</legend>
                            <div class="form-group row mb-2">
                                <label for="" class="col-sm-3 control-label">Country: </label>
                                <div class="col-sm-9">
                                    <select name="" id="" class="form-select">
                                        <option value=""></option>
                                        <option value="">Bangladesh</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row mb-2">
                                <label for="" class="col-sm-3 control-label">Division: </label>
                                <div class="col-sm-9">
                                    <select class="form-select">
                                        <option></option>
                                        <option>Dhaka</option>
                                        <option value="">Chittagong</option>
                                        <option value="">Rajshahi</option>
                                        <option value="">Khulna</option>
                                        <option value="">Rangpur</option>
                                        <option value="">Sylhet</option>
                                        <option value="">Barisal</option>
                                        <option value="">Mymensingh</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row mb-2">
                                <label class="col-sm-3 control-label">District: </label>
                                <div class="col-sm-9">
                                    <input class="form-control" list="district">
                                    <datalist id="district">
                                        <option value="Dhaka">
                                        <option value="Tangail">
                                        <option value="Gazipur">
                                        <option value="Manikganj">
                                        <option value="Munsiganj">
                                        <option value="Gopalganj">
                                        <option value="Rajshahi">
                                        <option value="Pabna">
                                        <option value="Naogaon">
                                        <option value="Natore">
                                        <option value="Bogura">
                                        <option value="Chittagong">
                                        <option value="Khulna">
                                        <option value="Rangpur">
                                        <option value="Sylhet">
                                        <option value="Barisal">
                                        <option value="Mymensingh">

                                    </datalist>
                                </div>
                            </div>
                            <div class="form-group row mb-2">
                                <label for="" class="col-sm-3 control-label">Full address: </label>
                                <div class="col-sm-9">
                                    <textarea class="form-control" rows="4"></textarea>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset id="special" class="mb-3 border rounded-3 p-2">
                            <legend class="float-none w-auto px-3 bg-light rounded-5">Special</legend>
                            <div class="form-group row mb-2">
                                <label for="" class="col-sm-3 control-label">Your site(if any): </label>
                                <div class="col-sm-9">
                                    <input type="url" maxlength="50" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row mb-2">
                                <label for="" class="col-sm-3 control-label">Assist level: </label>
                                <div class="col-sm-9">
                                    <input type="range" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row mb-2">
                                <label for="" class="col-sm-3 control-label">Frequent available time: </label>
                                <div class="col-sm-9">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group row mb-2">
                                                <label for="" class="col-sm-3 control-label">From: </label>
                                                <div class="col-sm-9">
                                                    <input type="password" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group row mb-2">
                                                <label for="" class="col-sm-3 control-label">To: </label>
                                                <div class="col-sm-9">
                                                    <input type="password" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <input type="submit" class="btn btn-success">
                        <input type="reset" class="btn btn-success">
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
